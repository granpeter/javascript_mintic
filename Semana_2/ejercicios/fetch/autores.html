<body>
    <h1>Authors</h1>
    <ul id="authors"></ul>
    
    <script>
     
     
        
        function createNode(element) {
           return document.createElement(element);
         }

         function append(parent, el) {
                return parent.appendChild(el);
         }

       const ul = document.getElementById('authors');
       const url = 'https://randomuser.me/api/?results=30';

   /*   1. Definici贸n de estructura promesa 
    fetch(url) // invovaci贸n a la funcion promesa
    .then((resp) => resp.json()) // la promesa se resonda positiva
    .then(function(data) {       // la promesa se resonda positiva

     return authors.map (function(author) {

      */
    
        // 2. Definici贸n de estructura promesa utilizando las palabras Await y Sync
        const fetchSync = async() =>{  
           const resp =  await fetch (url);//conectando a la api
           const data = await resp.json();
           let authors = data.results;
           return authors.map (function(author) {
             let li = createNode('li');
             li.style='color: #111111; font-size: 30pt';
             let img = createNode('img');
             let span = createNode('span');
             img.src = author.picture.medium;
             span.innerHTML = `${author.name.first} ${author.name.last}`;
             append(li, img);
             append(li, span);
             append(ul, li); 
           })
        };//fin de funcion fetchSYnc   
        fetchSync ();// invocar la funci贸n    
          
    </script>

</body>
